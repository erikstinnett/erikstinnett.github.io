    <script>
      // Filtering
      const buttons = document.querySelectorAll(".filter-btn");
      const cards = document.querySelectorAll(".grid .card");
      buttons.forEach((btn) =>
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.setAttribute("aria-pressed", "false"));
          btn.setAttribute("aria-pressed", "true");
          const f = btn.dataset.filter;
          cards.forEach((c) => {
            c.style.display =
              f === "all" || c.dataset.category === f ? "" : "none";
          });
        })
      );

      // Lightbox
      const lb = document.getElementById("lightbox");
      const lbImg = lb.querySelector(".lb-img");
      const lbCap = lb.querySelector("#lb-caption");
      const prev = lb.querySelector(".lb-prev");
      const next = lb.querySelector(".lb-next");
      const closeBtn = lb.querySelector(".lb-close");

      let currentIndex = -1;
      const figures = [...document.querySelectorAll(".grid .card")];

      function openLB(i) {
        const fig = figures[i];
        if (!fig) return;
        const img = fig.querySelector("img");
        lbImg.src = img.src;
        lbImg.alt = img.alt;
        lbCap.textContent = fig.querySelector(".caption")?.textContent || "";
        currentIndex = i;
        lb.classList.add("is-open");
        document.body.style.overflow = "hidden";
      }
      function closeLB() {
        lb.classList.remove("is-open");
        document.body.style.overflow = "";
      }
      function step(dir) {
        const visible = figures.filter((f) => f.style.display !== "none");
        const idx = visible.indexOf(figures[currentIndex]);
        const nextIdx = (idx + dir + visible.length) % visible.length;
        const realIndex = figures.indexOf(visible[nextIdx]);
        openLB(realIndex);
      }

      figures.forEach((fig, i) => {
        fig.addEventListener("click", () => openLB(i));
        fig.addEventListener("keydown", (e) => {
          if (e.key === "Enter") openLB(i);
        });
        fig.tabIndex = 0;
      });

      closeBtn.addEventListener("click", closeLB);
      lb.addEventListener("click", (e) => {
        if (e.target === lb) closeLB();
      });
      prev.addEventListener("click", () => step(-1));
      next.addEventListener("click", () => step(1));
      window.addEventListener("keydown", (e) => {
        if (!lb.classList.contains("is-open")) return;
        if (e.key === "Escape") closeLB();
        if (e.key === "ArrowLeft") step(-1);
        if (e.key === "ArrowRight") step(1);
      });
    </script>
